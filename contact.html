<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayush Kumar Singh - Frontend Developer</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
</head>

<body>
    <div class="left">
        <div class="logo"></div>
        <div class="hamburger">
            <img src="./assets/hamburger.svg" alt="">
        </div>
        <div class="left-links">
            <a href="./index.html" class="nav-link" id="home-link"><img src="./assets/home.svg" alt="home"></a>
            <a href="./project.html" class="nav-link" id="project-link"><img src="./assets/projects.svg"
                    alt="projects"></a>
            <a href="./about.html" class="nav-link" id="about-link"><img src="./assets/about.svg" alt="about"></a>
            <a href="./contact.html" class="nav-link" id="contact-link"><img src="./assets/contact.svg"
                    alt="contact"></a>
        </div>
    </div>

    <div class="right">
        <div class="container">
            <h1>How Can I Help You?</h1>
            <div class="contact-form">
                <form action="https://formspree.io/f/xjkwdlzq" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea> <br>
                    <button type="submit">Send</button>
                </form>
            </div>
            ---------------------------
            <div class="contact-details">
                <h1>Contact Details</h1>
                <p>If you prefer to reach out directly, you can contact me at:</p>
                <p class="details"><a href="tel:+918299077470"> +91 8299077470</a></p>
                <p class="details"><a href="mailto:mr.aayushsingh17@gmail.com"> mr.aayushsingh17@gmail.com</a></p>
                <p class="details"><a target="_blank" href="https://maps.app.goo.gl/wsbixs2G7mtgjjom9">Lucknow , Uttar
                        Pradesh , India</a></p>
            </div>
        </div>
    </div>

    <script>
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            if (link.getAttribute("href") === `./${currentPage}`) {
                link.classList.add("is-active");
            }
        });
    </script>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const myLeft = document.querySelector(".left-links");
        hamburger.addEventListener("click", () => {
            const isOpen = myLeft.style.left === "0px";
            myLeft.style.left = isOpen ? "-35%" : "0";
            hamburger.style.opacity = 0;

            setTimeout(() => {
                hamburger.src = isOpen ? "/assets/hamburger.svg" : "/assets/cross.svg";
                hamburger.style.opacity = 1;
            }, 150);
        });
    </script>
</body>

</html>
